<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="getWeather">Get Weather</button>
      <button id="toggleUnits">Switch to Fahrenheit</button>
    </div>
    <div id="weatherResult" class="weather-result">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="details"></p>
      <img id="weatherIcon" alt="">
    </div>
    <h3>Search History</h3>
    <ul id="searchHistory" class="search-history"></ul>
    <button id="clearHistory" class="clear-history">Clear History</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
